<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang 2 - Thông tin sức khỏe & lối sống</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cold-bg: #f6fafc; 
            --card: #ffffff; 
            --text: #0f172a; 
            --muted: #64748b;
            --primary: #0ea5e9; 
            --primary-600: #0284c7; 
            --ring: #bae6fd;
            --border: #e2e8f0;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --radius: 12px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(180deg, var(--cold-bg), #eef7fb);
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: var(--text);
            line-height: 1.6;
            padding: var(--spacing-md);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            padding: 0 var(--spacing-md);
        }
        
        h1 {
            font-weight: 700;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: var(--spacing-md);
            color: var(--text);
        }
        
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: var(--spacing-xl);
            box-shadow: 0 8px 30px rgba(2,132,199,.08);
            margin-bottom: var(--spacing-xl);
        }
        
        h2 {
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            margin-bottom: var(--spacing-lg);
            color: var(--text);
            font-weight: 600;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }
        
        .form-section {
            background: #f8fafc;
            padding: var(--spacing-lg);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }
        
        .form-section h3 {
            font-size: 1.1rem;
            margin-bottom: var(--spacing-md);
            color: var(--primary-600);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-section h3::before {
            content: "•";
            color: var(--primary);
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: var(--spacing-md);
        }
        
        label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
            color: var(--text);
            font-size: 0.95rem;
        }
        
        input[type="number"], 
        input[type="text"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: white;
        }
        
        input[type="number"]:focus, 
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--ring);
        }
        
        input[type="checkbox"] {
            transform: scale(1.3);
            margin-right: 12px;
            accent-color: var(--primary);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px;
            background: white;
            border-radius: 8px;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }
        
        .checkbox-group:hover {
            border-color: var(--primary);
            background: #f0f9ff;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            font-weight: 500;
            cursor: pointer;
        }
        
        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(180deg, var(--primary), var(--primary-600));
            color: white;
            font-weight: 600;
            padding: 14px 28px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(2,132,199,.25);
            transition: all 0.2s ease;
            flex: 1;
            min-width: 140px;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            filter: brightness(0.95);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(2,132,199,.3);
        }
        
        .btn-back {
            background: #64748b;
            order: 1;
        }
        
        .btn-submit {
            order: 2;
        }
        
        .step-dots {
            display: flex;
            justify-content: center;
            margin-bottom: var(--spacing-md);
            gap: 20px;
        }
        
        .step-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #bae6fd;
            border: 2px solid #38bdf8;
            position: relative;
        }
        
        .step-dot.active {
            background: var(--primary);
            border-color: var(--primary-600);
        }
        
        .step-dot.active::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border: 2px solid #e0f2fe;
            border-radius: 50%;
            top: -6px;
            left: -6px;
        }
        
        .step-label {
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
            margin-top: var(--spacing-sm);
            display: flex;
            justify-content: space-between;
            max-width: 300px;
            margin: var(--spacing-sm) auto 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin: var(--spacing-lg) 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 100%;
            border-radius: 3px;
        }
        
        .note {
            font-size: 0.9rem;
            color: var(--muted);
            text-align: center;
            margin-top: var(--spacing-md);
            padding: var(--spacing-md);
            background: #f1f5f9;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-sm);
            }
            
            .card {
                padding: var(--spacing-lg);
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-md);
            }
            
            .form-section {
                padding: var(--spacing-md);
            }
            
            .btn-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin-bottom: var(--spacing-sm);
            }
            
            .btn-back {
                order: 2;
            }
            
            .btn-submit {
                order: 1;
            }
            
            .step-label {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }
            
            .step-label span {
                display: block;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                margin-bottom: var(--spacing-lg);
            }
            
            .card {
                padding: var(--spacing-md);
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            input[type="number"], 
            input[type="text"],
            select {
                padding: 10px 14px;
                font-size: 15px;
            }
            
            .checkbox-group {
                padding: 6px;
            }
            
            input[type="checkbox"] {
                transform: scale(1.2);
                margin-right: 8px;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            animation: fadeIn 0.5s ease-out;
        }
        
        .form-section {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🩺 Hệ thống Dự báo Tim mạch</h1>
            
            <div class="step-dots">
                <div class="step-dot active"></div>
                <div class="step-dot active"></div>
            </div>
            <div class="step-label">
                <span>Thông Tin Cá Nhân</span>
                <span>Thông tin sức khỏe & lối sống</span>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <form action="{{ url_for('page2') }}" method="post" class="card">
            <h2>Thông tin sức khỏe & lối sống</h2>
            
            <div class="form-grid">
                <div class="form-section">
                    <h3>Thói quen & Tiền sử bệnh</h3>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="currentSmoker" name="currentSmoker"
                               onkeydown="if(event.key === 'Enter') {event.preventDefault(); document.getElementById('cigsPerDay').focus();}">
                        <label for="currentSmoker">🚬 Hiện tại có hút thuốc lá</label>
                    </div>
                    
                    <div class="form-group">
                        <label for="cigsPerDay">Số điếu thuốc mỗi ngày (0–60)</label>
                        <input type="number" id="cigsPerDay" name="cigsPerDay" min="0" max="60" value="0" step="1"
                               onkeydown="if(event.key === 'Enter') {event.preventDefault(); document.getElementById('BPMeds').focus();}">
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="BPMeds" name="BPMeds"
                               onkeydown="if(event.key === 'Enter') {event.preventDefault(); document.getElementById('prevalentStroke').focus();}">
                        <label for="BPMeds">💊 Đang uống thuốc hạ huyết áp</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="prevalentStroke" name="prevalentStroke"
                               onkeydown="if(event.key === 'Enter') {event.preventDefault(); document.getElementById('prevalentHyp').focus();}">
                        <label for="prevalentStroke">🧠 Đã từng bị đột quỵ</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="prevalentHyp" name="prevalentHyp"
                               onkeydown="if(event.key === 'Enter') {event.preventDefault(); document.getElementById('diabetes').focus();}">
                        <label for="prevalentHyp">💓 Có bị cao huyết áp</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="diabetes" name="diabetes"
                               onkeydown="if(event.key === 'Enter') {event.preventDefault(); document.getElementById('totChol').focus();}">
                        <label for="diabetes">🧬 Có bị tiểu đường</label>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Chỉ số sức khỏe</h3>
                    
                    <div class="form-group">
                        <label for="totChol">Cholesterol (mg/dL)</label>
                        <input type="number" id="totChol" name="totChol" min="80" max="600" value="190" step="1"
                               onkeydown="if(event.key === 'Enter') {event.preventDefault(); document.getElementById('sysBP').focus();}">
                    </div>
                    
                    <div class="form-group">
                        <label for="sysBP">Huyết áp tâm thu (mmHg)</label>
                        <input type="number" id="sysBP" name="sysBP" min="70" max="260" value="120" step="1"
                               onkeydown="if(event.key === 'Enter') {event.preventDefault(); document.getElementById('diaBP').focus();}">
                    </div>
                    
                    <div class="form-group">
                        <label for="diaBP">Huyết áp tâm trương (mmHg)</label>
                        <input type="number" id="diaBP" name="diaBP" min="40" max="160" value="80" step="1"
                               onkeydown="if(event.key === 'Enter') {event.preventDefault(); document.getElementById('BMI').focus();}">
                    </div>
                    
                    <div class="form-group">
                        <label for="BMI">Chỉ số BMI</label>
                        <input type="number" id="BMI" name="BMI" min="10" max="70" value="24" step="0.1"
                               onkeydown="if(event.key === 'Enter') {event.preventDefault(); document.getElementById('heartRate').focus();}">
                    </div>
                    
                    <div class="form-group">
                        <label for="heartRate">Nhịp tim (lần/phút)</label>
                        <input type="number" id="heartRate" name="heartRate" min="30" max="220" value="72" step="1"
                               onkeydown="if(event.key === 'Enter') {event.preventDefault(); document.getElementById('glucose').focus();}">
                    </div>
                    
                    <div class="form-group">
                        <label for="glucose">Đường huyết (mg/dL)</label>
                        <input type="number" id="glucose" name="glucose" min="40" max="400" value="90" step="1"
                               onkeydown="if(event.key === 'Enter') {event.preventDefault(); document.getElementById('submit-btn').focus();}">
                    </div>
                </div>
            </div>
            
            <div class="note">
                💡 Nhấn Enter để chuyển đến ô tiếp theo, Tab để chuyển giữa các trường
            </div>
            
            <div class="btn-container">
                <a href="{{ url_for('page1') }}" class="btn btn-back">← Quay lại</a>
                <button type="submit" id="submit-btn" class="btn btn-submit">Dự đoán kết quả</button>
            </div>
        </form>
    </div>

    <script>
        // Tự động focus vào ô đầu tiên khi trang load
        window.onload = function() {
            document.getElementById('currentSmoker').focus();
        };
        
        // Hiệu ứng khi checkbox được chọn
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const parent = this.closest('.checkbox-group');
                if (this.checked) {
                    parent.style.background = '#f0f9ff';
                    parent.style.borderColor = 'var(--primary)';
                } else {
                    parent.style.background = 'white';
                    parent.style.borderColor = 'var(--border)';
                }
            });
        });
    </script>
</body>
</html>
