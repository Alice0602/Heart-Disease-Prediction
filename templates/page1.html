            box-shadow: 0 0 0 3px var(--ring);
        }
        
        .btn {

            color: white;
            font-weight: 700;
            padding: 0.875rem var(--spacing-lg);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 8px 18px rgba(2,132,199,.25);
            transition: all 0.2s;
            display: block;
            margin-left: auto;
            width: 100%;
            max-width: 200px;
        }
        
        .btn:hover, .btn:focus {
            filter: brightness(0.98);
            transform: translateY(-1px);
        }
        
        .step-dots {

            justify-content: center;
            margin-bottom: var(--spacing-sm);
            gap: var(--spacing-md);
        }

            background: #bae6fd;
            border: 2px solid #38bdf8;
            box-shadow: 0 0 0 3px #e0f2fe inset;
        }
        
        .step-dot.active {
            background: #0ea5e9;
            border-color: #0284c7;
        }
        
        .step-labels {
            display: flex;
            justify-content: space-between;
            margin-top: var(--spacing-xs);
            padding: 0 var(--spacing-xs);
        }
        
        .step-label {
            color: var(--muted);
            font-size: 0.75rem;
            text-align: center;
            flex: 1;
            max-width: 45%;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin: var(--spacing-md) 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 50%;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            body {
                padding: var(--spacing-xs);
            }
            
            .card {

            }
            
            .step-labels {

                gap: var(--spacing-xs);
            }
            
            .step-label {

            .btn {

        }
    </style>
</head>
